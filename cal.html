<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f2f2f2;
    }

    #calculator {
      width: 300px;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin: 0;
      padding: 10px;
      font-size: 24px;
      color: #fff; /* Change the text color to white */
      background-color: #333; /* Change the background color to a darker shade */
      border-bottom: 1px solid #ccc;
    }

    input {
      width: 100%;
      height: 60px;
      padding: 10px;
      font-size: 18px;
      text-align: center;
      border: none;
      outline: none;
      background-color: #f9f9f9;
    }

    button {
      width: 25%;
      height: 60px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      color: #fff;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    button:hover {
      color: #fff;
    }

    button.operator {
      background-color: #fc5256;
    }

    button.operator:hover {
      background-color: #ff3336;
    }

    button.equals {
      background-color: #5cb85c;
    }

    button.equals:hover {
      background-color: #4cae4c;
    }

    button.digit {
      background-color: #5bc0de;
    }

    button.digit:hover {
      background-color: #46b8da;
    }

    button.clear {
      background-color: #f0ad4e;
    }

    button.clear:hover {
      background-color: #eea236;
    }
  </style>
</head>
<body>

<div id="calculator">
  <h2>Calculator</h2>
  <input type="text" id="display" readonly>
  <button class="clear" onclick="clearDisplay()">C</button>
  <button onclick="backspace()">‚Üê</button>
  <button class="operator" onclick="setOperator('/')">/</button>
  <button class="digit" onclick="appendNumber('7')">7</button>
  <button class="digit" onclick="appendNumber('8')">8</button>
  <button class="digit" onclick="appendNumber('9')">9</button>
  <button class="operator" onclick="setOperator('*')">*</button>
  <button class="digit" onclick="appendNumber('4')">4</button>
  <button class="digit" onclick="appendNumber('5')">5</button>
  <button class="digit" onclick="appendNumber('6')">6</button>
  <button class="operator" onclick="setOperator('-')">-</button>
  <button class="digit" onclick="appendNumber('1')">1</button>
  <button class="digit" onclick="appendNumber('2')">2</button>
  <button class="digit" onclick="appendNumber('3')">3</button>
  <button class="operator" onclick="setOperator('+')">+</button>
  <button class="digit" onclick="appendNumber('0')">0</button>
  <button class="digit" onclick="appendNumber('.')">.</button>
  <button class="equals" onclick="calculate()">=</button>
</div>

<script>
  let currentInput = '';
  let operator = '';

  function appendNumber(number) {
    currentInput += number;
    updateDisplay();
  }

  function setOperator(op) {
    operator = op;
    if (currentInput !== '') {
      currentInput += ` ${operator} `;
      updateDisplay();
    }
  }

  function clearDisplay() {
    currentInput = '';
    updateDisplay();
  }

  function backspace() {
    currentInput = currentInput.slice(0, -1);
    updateDisplay();
  }

  function calculate() {
    try {
      currentInput = eval(currentInput).toString();
      updateDisplay();
    } catch (error) {
      currentInput = 'Error';
      updateDisplay();
    }
  }

  function updateDisplay() {
    document.getElementById('display').value = currentInput;
  }
</script>

</body>
</html>
